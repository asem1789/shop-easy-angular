<div class="max-row px-1 profile-page">
  <div *ngIf="userInfo" class="profile-content">
    <div class="panel">
      <div class="panel-top">
        <div class="user-img-wrap">
          <img class="user-img" src="{{ userInfo.photo }}" />
        </div>
        <h2 class="user-name">{{ userInfo.name }}</h2>
      </div>
      <div class="panel-bottom">
        <div class="panel-content">
          <ul class="list">
            <li class="list-item">
              <a
                (click)="onClickTab('orders')"
                [ngClass]="{ 'active-link': currentTab === 'orders' }"
                class="list-link"
                >Your Orders</a
              >
            </li>
            <li class="list-item">
              <a
                (click)="onClickTab('favorites')"
                [ngClass]="{ 'active-link': currentTab === 'favorites' }"
                class="list-link"
                >Your Favorites</a
              >
            </li>
            <li class="list-item">
              <a
                (click)="onClickTab('settings')"
                [ngClass]="{ 'active-link': currentTab === 'settings' }"
                class="list-link"
                >Your Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="profile-tabs">
      <div *ngIf="currentTab === 'settings'" class="tab">
        <my-tab-settings></my-tab-settings>
      </div>
      <div *ngIf="currentTab === 'orders'" class="tab">
        <my-tab-orders></my-tab-orders>
      </div>
      <div *ngIf="currentTab === 'favorites'" class="tab">
        <my-tab-favorites></my-tab-favorites>
      </div>
    </div>
  </div>
  <mat-spinner
    *ngIf="loading"
    class="loading-icon"
    strokeWidth="4"
  ></mat-spinner>
</div>
