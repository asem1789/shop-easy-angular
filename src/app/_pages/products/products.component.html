<div class="max-row px-1 product-page">
  <div *ngIf="!loading" class="cards-wrap">
    <my-card-item
      *ngFor="let product of products"
      [item]="product"
      class="card-item"
    ></my-card-item>
  </div>
  <mat-spinner
    class="product-loading-icon"
    *ngIf="loading"
    strokeWidth="4"
  ></mat-spinner>
</div>
